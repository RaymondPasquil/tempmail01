      flex: 1;
      margin-bottom: 360px; /* leave space so bottom ad doesn't cover content */

    iframe.main-frame {
      flex: 1;
      border: none;
      width: 100%;
      height: calc(100vh - 250px);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .no-iframe {
      text-align: center;
      padding: 2rem;
      color: #555;
      font-size: 1rem;
    }
